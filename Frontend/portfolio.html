<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraTantra - AI Product Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylu.css">
    <style>
        /* =============================================
           Portfolio-Specific Styles
           ============================================= */

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            z-index: 1001;
            transition: width 0.1s ease;
        }

        /* Animated Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(110, 84, 194, 0.3);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(110, 84, 194, 0.1) 0%, transparent 70%);
        }

        .hero-geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background:
                radial-gradient(circle at 20% 80%, rgba(230, 96, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 144, 230, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(46, 203, 175, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: floatShapes 10s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(110, 84, 194, 0.2), rgba(76, 144, 230, 0.2));
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(230, 96, 168, 0.3), rgba(46, 203, 175, 0.3));
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(76, 144, 230, 0.25), rgba(110, 84, 194, 0.25));
            bottom: 20%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes floatShapes {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-primary) 50%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: var(--font-size-xl);
            color: var(--color-text-muted);
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: white;
            font-weight: 600;
            border-radius: var(--border-radius-xl);
            text-decoration: none;
            transition: all var(--transition-medium);
            box-shadow: 0 8px 32px rgba(110, 84, 194, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(110, 84, 194, 0.4);
            background: linear-gradient(45deg, var(--color-accent-1), var(--color-primary));
        }

        /* Portfolio Section - Add more space and center the title */
        .portfolio {
            padding: var(--section-spacing) 0;
            position: relative;
            min-height: 50vh; /* Add minimum height for proper spacing */
        }

        /* Section Title - Perfectly centered with proper spacing */
        .portfolio .section-title {
            text-align: center;
            margin-bottom: 6rem; /* Increased spacing before filter buttons */
            padding-top: 4rem; /* Add space after hero section */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .portfolio .section-title h2 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem; /* Space between heading and underline */
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        /* Underline directly under the heading */
        .portfolio .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            border-radius: 2px;
        }

        .portfolio .section-title p {
            font-size: var(--font-size-lg);
            color: var(--color-text-muted);
            max-width: 600px;
            margin: 2rem auto 0; /* Top margin to create space after underline */
            text-align: center;
            line-height: 1.6;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-xl);
            color: var(--color-text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-medium);
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(110, 84, 194, 0.3);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .portfolio-item {
            background: var(--color-card-bg);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            border: 1px solid var(--color-border);
            transition: all var(--transition-medium);
            backdrop-filter: blur(20px);
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }

        .portfolio-item:not(.loading) {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-color: rgba(110, 84, 194, 0.5);
        }

        .product-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(110, 84, 194, 0.1), rgba(76, 144, 230, 0.1));
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            transition: transform var(--transition-medium);
        }

        .portfolio-item:hover .product-image img {
            transform: scale(1.05);
        }

        .image-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(110, 84, 194, 0.1), rgba(76, 144, 230, 0.1));
        }

        .image-fallback svg {
            width: 60px;
            height: 60px;
            color: var(--color-text-muted);
            opacity: 0.5;
        }

        .product-content {
            padding: 1.5rem;
            position: relative;
        }

        .category-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: white;
            font-size: var(--font-size-xs);
            font-weight: 600;
            border-radius: var(--border-radius-md);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-content h3 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-text);
            line-height: 1.3;
        }

        .description {
            color: var(--color-text-muted);
            font-size: var(--font-size-md);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .summary {
            color: var(--color-text);
            font-size: var(--font-size-sm);
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            border-left: 3px solid var(--color-primary);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all var(--transition-medium);
        }

        .portfolio-item:hover .summary {
            opacity: 1;
            max-height: 100px;
            margin-top: 1rem;
        }

        /* Animation Classes */
        .animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            opacity: 0;
            transform: translateY(30px);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .filter-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-btn {
                white-space: nowrap;
                flex-shrink: 0;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .portfolio-item {
                margin: 0 0.5rem;
            }

            .portfolio .section-title {
                padding-top: 2rem;
                margin-bottom: 4rem;
            }

            .portfolio .section-title p {
                margin: 1.5rem auto 0;
                padding: 0 1rem;
            }
        }

        @media screen and (max-width: 576px) {
            .hero {
                min-height: 80vh;
                padding-top: var(--header-height);
            }

            .hero-content {
                padding: 0 1rem;
            }

            .hero-cta {
                padding: 0.8rem 2rem;
                font-size: var(--font-size-md);
            }

            .product-image {
                height: 180px;
            }
        }
    </style>
</head>

    // Load external navbar and footer
    async function loadExternalComponents() {
        try {
            // Load navbar
            const navbarResponse = await fetch('navbar.html');
            if (navbarResponse.ok) {
                const navbarHTML = await navbarResponse.text();
                document.getElementById('navbar-container').innerHTML = navbarHTML;
                // Initialize navbar functionality if needed
                initializeNavbar();
            }

            // Load footer
            const footerResponse = await fetch('footer.html');
            if (footerResponse.ok) {
                const footerHTML = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerHTML;
            }
        } catch (error) {
            console.log('External components not found - continuing without them');
            // Fallback: create simple inline navbar
            createFallbackNavbar();
        }
    }

    // Fallback navbar creation
    function createFallbackNavbar() {
        const navbarHTML = `
            <header class="site-header">
                <div class="container">
                    <nav class="navbar">
                        <div class="logo">
                            <a href="/">

                        </div>

                        </div>
                        <button class="menu-toggle" id="menuToggle">
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>

                    </nav>
                </div>
            </header>
        `;
        document.getElementById('navbar-container').innerHTML = navbarHTML;
        initializeNavbar();
    }

    // Initialize navbar functionality
    function initializeNavbar() {
        const header = document.querySelector('.site-header');
        const menuToggle = document.getElementById('menuToggle');
        const navContainer = document.querySelector('.nav-container');

        // Scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header?.classList.add('scrolled');
            } else {
                header?.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        menuToggle?.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navContainer?.classList.toggle('active');
        });
    }

    // Generate portfolio items
    function generatePortfolioItems(items = portfolioData) {
        const portfolioGrid = document.getElementById('portfolioGrid');
        portfolioGrid.innerHTML = '';

        items.forEach((item, index) => {
            const portfolioItem = document.createElement('div');
            portfolioItem.className = 'portfolio-item loading';
            portfolioItem.setAttribute('data-category', item.category);

            portfolioItem.innerHTML = `
                <div class="product-image">
                    <img src="${item.image}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                    <div class="image-fallback" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <div class="product-content">
                    <div class="category-badge">${item.category}</div>
                    <h3>${item.title}</h3>
                    <p class="description">${item.description}</p>
                    <div class="summary">${item.summary}</div>
                </div>
            `;

            portfolioGrid.appendChild(portfolioItem);

            // Trigger loading animation with stagger
            setTimeout(() => {
                portfolioItem.classList.remove('loading');
            }, index * 150);
        });
    }

    // Filter functionality
    function setupFilters() {
        const filterButtons = document.querySelectorAll('.filter-btn');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                const filterValue = button.getAttribute('data-filter');

                if (filterValue === 'all') {
                    generatePortfolioItems(portfolioData);
                } else {
                    const filteredItems = portfolioData.filter(item => item.category === filterValue);
                    generatePortfolioItems(filteredItems);
                }
            });
        });
    }

    // Scroll progress bar
    function updateScrollProgress() {
        const scrollProgress = document.getElementById('scrollProgress');
        const scrollTop = window.pageYOffset;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollPercent = Math.max(0, Math.min(100, (scrollTop / docHeight) * 100));
        scrollProgress.style.width = scrollPercent + '%';
    }

    // Generate floating particles
    function generateParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 20 : 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 6) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Smooth scrolling for CTA button
    function setupSmoothScroll() {
        const ctaButton = document.querySelector('.hero-cta');
        if (ctaButton) {
            ctaButton.addEventListener('click', (e) => {
                e.preventDefault();
                const portfolioSection = document.getElementById('portfolio');
                if (portfolioSection) {
                    portfolioSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        }
    }

    // Parallax effect for hero section
    function setupParallax() {
        let ticking = false;

        function updateParallax() {
            const scrolled = window.pageYOffset;
            const heroGeometric = document.querySelector('.hero-geometric-bg');
            const floatingShapes = document.querySelector('.floating-shapes');

            if (heroGeometric) {
                heroGeometric.style.transform = `translateY(${scrolled * 0.5}px)`;
            }

            if (floatingShapes) {
                floatingShapes.style.transform = `translateY(${scrolled * 0.3}px)`;
            }

            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });
    }

    // Mouse interaction effects
    function setupMouseEffects() {
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;

            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;

                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    }

    // Intersection Observer for animations
    function setupIntersectionObserver() {
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        // Observe portfolio items and section titles
        setTimeout(() => {
            document.querySelectorAll('.portfolio-item, .section-title').forEach(item => {
                observer.observe(item);
            });
        }, 500);
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', async () => {
        // Load external components first
        await loadExternalComponents();

        // Initialize portfolio
        generatePortfolioItems();
        setupFilters();

        // Setup effects and interactions
        generateParticles();
        setupSmoothScroll();
        setupParallax();
        setupMouseEffects();
        setupIntersectionObserver();

        // Setup scroll progress
        window.addEventListener('scroll', updateScrollProgress);

        // Handle window resize (completing the cut-off line)
        window.addEventListener('resize', () => {
            // Regenerate particles on resize
            document.getElementById('particles').innerHTML = '';
            generateParticles();
        });

        // Add loading animation to the page
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }, 100);

        console.log('NeuraTantra Portfolio initialized successfully');
    });

    // Additional utility functions
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Optimized scroll handler
    const optimizedScrollHandler = debounce(() => {
        updateScrollProgress();
    }, 10);

    // Add scroll listener with optimization
    window.addEventListener('scroll', optimizedScrollHandler);

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            // Pause animations when page is not visible
            document.querySelectorAll('.particle').forEach(particle => {
                particle.style.animationPlayState = 'paused';
            });
        } else {
            // Resume animations when page becomes visible
            document.querySelectorAll('.particle').forEach(particle => {
                particle.style.animationPlayState = 'running';
            });
        }
    });

    // Export functions for potential external use
    window.NeuraTantraPortfolio = {
        generatePortfolioItems,
        setupFilters,
        portfolioData
    };
</script>
