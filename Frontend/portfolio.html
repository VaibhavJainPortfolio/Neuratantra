<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraTantraAI - Agentic Intelligence by Domain</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ---- CSS VARIABLES ---- */
        :root {
            /* Base Colors - Using your CSS scheme */
            --color-bg: #0a0a17;
            --color-bg-alt: #111124;
            --color-text: #f2f2f7;
            --color-text-muted: #a0a0bc;
            --color-border: rgba(255, 255, 255, 0.1);

            /* Gradient Colors */
            --color-primary: #6e54c2;
            --color-secondary: #4c90e6;
            --color-accent-1: #e660a8;
            --color-accent-2: #2ecbaf;

            /* Component Colors */
            --color-card-bg: rgba(22, 22, 45, 0.7);
            --color-input-bg: rgba(255, 255, 255, 0.05);
            --color-input-border: rgba(255, 255, 255, 0.1);

            /* UI Elements */
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --border-radius-lg: 24px;
            --border-radius-xl: 36px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --box-shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.3);
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;

            /* Typography */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;
            --font-size-5xl: 3rem;

            /* Layout */
            --container-padding: 2rem;
            --section-spacing: 6rem;
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--color-accent-2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Enhanced Hero Section with Geometric Parallax */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-alt) 50%, #16213e 100%);
        }

        /* Animated Geometric Background */
        .hero-geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background: radial-gradient(circle at 20% 50%, rgba(110, 84, 194, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(76, 144, 230, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 40% 80%, rgba(230, 96, 168, 0.08) 0%, transparent 50%),
                       radial-gradient(circle at 60% 30%, rgba(46, 203, 175, 0.08) 0%, transparent 50%);
            z-index: 1;
            animation: geometricFloat 20s ease-in-out infinite;
        }

        @keyframes geometricFloat {
            0%, 100% { transform: translateY(0px) scale(1) rotate(0deg); }
            50% { transform: translateY(-30px) scale(1.05) rotate(2deg); }
        }

        /* Floating Geometric Shapes */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            opacity: 0.1;
            top: 20%;
            left: 10%;
            animation: shapeFloat1 15s ease-in-out infinite;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--color-accent-1), var(--color-accent-2));
            opacity: 0.08;
            top: 60%;
            right: 15%;
            animation: shapeFloat2 18s ease-in-out infinite reverse;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--color-secondary), var(--color-accent-2));
            opacity: 0.12;
            top: 30%;
            right: 25%;
            animation: shapeFloat3 12s ease-in-out infinite;
        }

        @keyframes shapeFloat1 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-40px) translateX(20px) rotate(180deg); }
        }

        @keyframes shapeFloat2 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(30px) translateX(-30px) rotate(-180deg); }
        }

        @keyframes shapeFloat3 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-25px) translateX(-15px) rotate(90deg); }
        }

        .hero-content {
            z-index: 2;
            max-width: 900px;
            padding: 2rem;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-primary) 50%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 20px rgba(110, 84, 194, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(110, 84, 194, 0.6)); }
        }

        .hero p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 400;
            color: var(--color-text-muted);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .hero-cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            border-radius: var(--border-radius-xl);
            color: var(--color-text);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-slow);
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(110, 84, 194, 0.3);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .hero-cta:hover::before {
            left: 100%;
        }

        .hero-cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(110, 84, 194, 0.5);
            background: linear-gradient(135deg, var(--color-accent-1), var(--color-primary));
        }

        /* Enhanced Portfolio Section */
        .portfolio {
            padding: var(--section-spacing) var(--container-padding);
            position: relative;
            z-index: 2;
            background: linear-gradient(180deg, transparent 0%, rgba(17, 17, 36, 0.5) 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .section-title h2 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-accent-2), var(--color-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title p {
            font-size: var(--font-size-xl);
            color: var(--color-text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Enhanced Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .filter-btn {
            padding: 1rem 2rem;
            background: var(--color-input-bg);
            border: 2px solid var(--color-input-border);
            border-radius: var(--border-radius-xl);
            color: var(--color-text);
            cursor: pointer;
            transition: all var(--transition-slow);
            backdrop-filter: blur(20px);
            font-weight: 500;
            font-size: var(--font-size-sm);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-color: var(--color-primary);
            box-shadow: 0 0 30px rgba(110, 84, 194, 0.4);
            transform: translateY(-3px);
        }

        /* Enhanced Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 2.5rem;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .portfolio-item {
            background: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            backdrop-filter: blur(30px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
        }

        .portfolio-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(110, 84, 194, 0.05), rgba(46, 203, 175, 0.05));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .portfolio-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 84, 194, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.6s ease;
            z-index: 1;
        }

        .portfolio-item:hover::before {
            opacity: 1;
        }

        .portfolio-item:hover::after {
            opacity: 1;
            transform: rotate(45deg);
        }

        .portfolio-item:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--box-shadow-hover);
            border-color: rgba(110, 84, 194, 0.3);
        }

        .portfolio-item * {
            position: relative;
            z-index: 2;
        }

        /* FIXED: Product Image Styles with proper image display */
        .product-image {
            width: 100%;
            height: 250px; /* Increased height for better image display */
            background: linear-gradient(135deg, var(--color-input-bg), rgba(255, 255, 255, 0.02));
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 1rem; /* Added padding for better spacing */
        }

        /* FIXED: Proper image styling for full display */
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* This ensures the full image is visible */
            object-position: center;
            border-radius: var(--border-radius-sm);
            transition: all 0.5s ease;
            max-width: 100%;
            max-height: 100%;
        }

        .portfolio-item:hover .product-image img {
            transform: scale(1.05); /* Reduced scale to prevent overflow */
        }

        /* Fallback for SVG icons if images don't load */
        .product-image svg {
            width: 120px;
            height: 120px;
            transition: all 0.5s ease;
        }

        .portfolio-item:hover .product-image svg {
            transform: scale(1.1) rotate(5deg);
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(110, 84, 194, 0.1) 0%, 
                rgba(76, 144, 230, 0.1) 25%, 
                rgba(230, 96, 168, 0.1) 50%, 
                rgba(46, 203, 175, 0.1) 75%, 
                rgba(110, 84, 194, 0.1) 100%);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .portfolio-item:hover .product-image::before {
            opacity: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .product-content {
            padding: 2.5rem;
        }

        .portfolio-item h3 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--color-text);
            transition: color var(--transition-medium);
        }

        .portfolio-item:hover h3 {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .domain-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, var(--color-accent-2), var(--color-primary));
            border-radius: var(--border-radius-xl);
            font-size: var(--font-size-xs);
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--color-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(46, 203, 175, 0.3);
        }

        .description {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            line-height: 1.7;
            font-size: var(--font-size-md);
        }

        .summary {
            background: linear-gradient(135deg, var(--color-input-bg), rgba(255, 255, 255, 0.02));
            padding: 1.5rem;
            border-radius: var(--border-radius-md);
            border-left: 4px solid var(--color-accent-2);
            font-style: italic;
            color: var(--color-text-muted);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: var(--font-size-sm);
            line-height: 1.6;
        }

        .portfolio-item:hover .summary {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-accent-2), var(--color-primary));
            z-index: 1000;
            transition: width 0.1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 2rem 1rem;
            }

            .portfolio {
                padding: 4rem 1rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .filter-btn {
                width: 200px;
                text-align: center;
            }

            .shape-1, .shape-2, .shape-3 {
                display: none;
            }

            .product-image {
                height: 200px; /* Adjusted for mobile */
                padding: 0.8rem;
            }

            .product-image img {
                width: 100%;
                height: 100%;
            }

            .product-image svg {
                width: 100px;
                height: 100px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<!-- Scroll Progress Bar -->
<div class="scroll-progress" id="scrollProgress"></div>

<!-- Animated Particles -->
<div class="particles" id="particles"></div>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-geometric-bg"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="hero-content">
        <h1>Agentic Intelligence by Domain</h1>
        <p>Built with insight. Deployed with purpose.</p>
        <a href="#portfolio" class="hero-cta">Explore Our Solutions</a>
    </div>
</section>

<!-- Portfolio Section -->
<section class="portfolio" id="portfolio">
    <div class="container">
        <div class="section-title">
            <h2>Our AI Solutions</h2>
            <p>Transforming industries with intelligent automation and domain-specific AI agents</p>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Solutions</button>
            <button class="filter-btn" data-filter="Healthcare">Healthcare</button>
            <button class="filter-btn" data-filter="Professional">Professional</button>
            <button class="filter-btn" data-filter="Automotive">Automotive</button>
            <button class="filter-btn" data-filter="Data">Data & Analytics</button>
            <button class="filter-btn" data-filter="Wellness">Wellness</button>
        </div>

        <!-- Portfolio Grid -->
        <div class="portfolio-grid" id="portfolioGrid">
            <!-- Portfolio items will be generated by JavaScript -->
        </div>
    </div>
</section>

<script>
    // Product Images for each product
    const productImages = {
        "CV Analyser and Recommendation Agent": "1.jpg",
        "CyberFriend": "2.jpg",
        "Astro AI": "3.jpg",
        "MediCare AI": "4.jpg",
        "LifeCare Assistant": "5.jpg",
        "AutoCare AI": "6.jpg",
        "DataSage Analytics": "7.jpg",
        "WellnessBot": "8.jpg"
    };

    // Portfolio data
    const portfolioData = [
        {
            title: "CV Analyser and Recommendation Agent",
            domain: "Professional",
            description: "An intelligent CV analysis system that evaluates resumes, provides detailed feedback, and recommends improvements to enhance job application success rates.",
            summary: "Leverages NLP and machine learning to analyze resume content, structure, and relevancy, providing actionable insights for career advancement."
        },
        {
            title: "CyberFriend",
            domain: "Wellness",
            description: "A compassionate AI companion designed to provide emotional support, mental health guidance, and personalized wellness recommendations.",
            summary: "Combines empathetic conversation with evidence-based therapeutic techniques to support mental wellbeing and personal growth."
        },
        {
            title: "Astro AI",
            domain: "Wellness",
            description: "Advanced astrological analysis system that provides personalized horoscopes, compatibility assessments, and celestial guidance.",
            summary: "Integrates astronomical data with traditional astrological principles to deliver accurate and meaningful cosmic insights."
        },
        {
            title: "MediCare AI",
            domain: "Healthcare",
            description: "Comprehensive healthcare assistant that helps with symptom assessment, medication reminders, and health monitoring.",
            summary: "Uses medical knowledge databases and AI diagnostics to provide preliminary health assessments and wellness tracking."
        },
        {
            title: "LifeCare Assistant",
            domain: "Healthcare",
            description: "Personalized healthcare companion that monitors vital signs, tracks health metrics, and provides lifestyle recommendations.",
            summary: "Integrates with wearable devices and health apps to provide comprehensive health monitoring and preventive care guidance."
        },
        {
            title: "AutoCare AI",
            domain: "Automotive",
            description: "Intelligent vehicle maintenance system that predicts service needs, diagnoses issues, and optimizes vehicle performance.",
            summary: "Utilizes vehicle data analytics and predictive maintenance algorithms to ensure optimal automotive care and performance."
        },
        {
            title: "DataSage Analytics",
            domain: "Data",
            description: "Advanced data analytics platform that transforms raw data into actionable business insights through AI-powered analysis.",
            summary: "Employs machine learning algorithms and statistical models to extract meaningful patterns and trends from complex datasets."
        },
        {
            title: "WellnessBot",
            domain: "Wellness",
            description: "Holistic wellness assistant that provides fitness guidance, nutrition advice, and mental health support.",
            summary: "Combines fitness tracking, nutritional analysis, and mindfulness practices to promote overall wellbeing and healthy lifestyle choices."
        }
    ];

    // Generate portfolio items
    function generatePortfolioItems(items = portfolioData) {
        const portfolioGrid = document.getElementById('portfolioGrid');
        portfolioGrid.innerHTML = '';

        items.forEach((item, index) => {
            const portfolioItem = document.createElement('div');
            portfolioItem.className = 'portfolio-item loading';
            portfolioItem.setAttribute('data-domain', item.domain);
            
            portfolioItem.innerHTML = `
                <div class="product-image">
                    <img src="${productImages[item.title]}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                    <svg style="display: none;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="product-content">
                    <div class="domain-badge">${item.domain}</div>
                    <h3>${item.title}</h3>
                    <p class="description">${item.description}</p>
                    <div class="summary">${item.summary}</div>
                </div>
            `;

            portfolioGrid.appendChild(portfolioItem);

            // Trigger loading animation
            setTimeout(() => {
                portfolioItem.classList.remove('loading');
            }, index * 200);
        });
    }

    // Filter functionality
    function setupFilters() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                const filterValue = button.getAttribute('data-filter');
                
                if (filterValue === 'all') {
                    generatePortfolioItems(portfolioData);
                } else {
                    const filteredItems = portfolioData.filter(item => item.domain === filterValue);
                    generatePortfolioItems(filteredItems);
                }
            });
        });
    }

    // Scroll progress bar
    function updateScrollProgress() {
        const scrollProgress = document.getElementById('scrollProgress');
        const scrollTop = window.pageYOffset;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        scrollProgress.style.width = scrollPercent + '%';
    }

    // Generate floating particles
    function generateParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Smooth scrolling for CTA button
    function setupSmoothScroll() {
        const ctaButton = document.querySelector('.hero-cta');
        ctaButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('portfolio').scrollIntoView({
                behavior: 'smooth'
            });
        });
    }

    // Parallax effect for hero section
    function setupParallax() {
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroGeometric = document.querySelector('.hero-geometric-bg');
            const floatingShapes = document.querySelector('.floating-shapes');
            
            if (heroGeometric) {
                heroGeometric.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
            
            if (floatingShapes) {
                floatingShapes.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
        });
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        generatePortfolioItems();
        setupFilters();
        generateParticles();
        setupSmoothScroll();
        setupParallax();
        
        // Setup scroll progress
        window.addEventListener('scroll', updateScrollProgress);
        
        // Add intersection observer for portfolio items animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Observe portfolio items after they're generated
        setTimeout(() => {
            document.querySelectorAll('.portfolio-item').forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(50px)';
                item.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(item);
            });
        }, 500);
    });

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;
            
            shape.style.transform += ` translate(${x}px, ${y}px)`;
        });
    });
</script>
</body>
</html>
