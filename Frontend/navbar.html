<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraTantra AI - Enhanced Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0a17;
            --color-bg-alt: #111124;
            --color-text: #f2f2f7;
            --color-text-muted: #a0a0bc;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-primary: #6e54c2;
            --color-secondary: #4c90e6;
            --color-accent-1: #e660a8;
            --color-accent-2: #2ecbaf;
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --border-radius-md: 12px;
            --border-radius-lg: 24px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--color-text);
            background: linear-gradient(135deg, #0a0a17 0%, #111124 25%, #1a1b3a 50%, #2d1b69 75%, #0a0a17 100%);
            min-height: 100vh;
            padding-top: 90px;
        }

        /* Enhanced Header Styles */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: #0e172a;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all var(--transition-medium);
            padding: 8px 0;
        }

        .site-header.scrolled {
            background: rgba(10, 10, 23, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 75px;
            width: 100%;
        }

        /* Enhanced Logo Styles */
        .logo {
            display: flex;
            align-items: center;
            z-index: 5;
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform var(--transition-medium);
        }

        .logo a:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            margin-right: 12px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(110, 84, 194, 0.3);
            transition: box-shadow var(--transition-medium);
        }

        .logo a:hover .logo-img {
            box-shadow: 0 6px 30px rgba(110, 84, 194, 0.5);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo-neura {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .logo-tantra {
            color: white;
        }

        .logo-ai {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 30%, var(--color-accent-1) 60%, var(--color-accent-2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-left: 2px;
            filter: drop-shadow(0 0 8px rgba(110, 84, 194, 0.4));
        }

        /* Enhanced Navigation Container */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .main-nav {
            display: flex;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.75rem 0;
            position: relative;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-links a:hover {
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            transition: width var(--transition-medium);
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Enhanced Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-arrow {
            font-size: 0.7rem;
            transition: transform var(--transition-fast);
            opacity: 0.7;
        }

        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
            opacity: 1;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(10, 10, 23, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            min-width: 200px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-medium);
            z-index: 100;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-menu li {
            width: 100%;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.875rem 1.5rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
            transition: all var(--transition-fast);
            border-radius: 0;
        }

        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            padding-left: 2rem;
        }

        .dropdown-menu a::after {
            display: none;
        }

        /* Enhanced CTA Button */
        .nav-cta {
            margin-left: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: all var(--transition-medium);
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent-1) 100%);
            color: white;
            padding: 0.875rem 1.75rem;
            box-shadow: 0 4px 20px rgba(110, 84, 194, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(110, 84, 194, 0.6);
            background: linear-gradient(135deg, var(--color-accent-1) 0%, var(--color-primary) 50%, var(--color-secondary) 100%);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 5;
            padding: 0;
        }

        .hamburger-line {
            display: block;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active .hamburger-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-toggle.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Demo Content */
        .demo-content {
            padding: 4rem 2rem;
            text-align: center;
        }

        .demo-section {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent-1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .demo-text {
            font-size: 1.1rem;
            color: var(--color-text-muted);
            line-height: 1.6;
        }

        /* Responsive Design */
        @media screen and (max-width: 992px) {
            .menu-toggle {
                display: flex;
            }

            .nav-container {
                position: fixed;
                top: 90px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(10, 10, 23, 0.98);
                backdrop-filter: blur(20px);
                padding: 2rem;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all var(--transition-medium);
                z-index: 999;
                height: calc(100vh - 90px);
                overflow-y: auto;
                gap: 0;
            }

            .nav-container.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .main-nav {
                width: 100%;
                margin-bottom: 2rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0;
            }

            .nav-links li {
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-links a {
                display: block;
                padding: 1.25rem 0;
                font-size: 1.1rem;
            }

            .dropdown-menu {
                position: static;
                transform: none;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: none;
                box-shadow: none;
                border: none;
                border-radius: 0;
                border-left: 3px solid var(--color-primary);
                padding: 0.5rem 0 0.75rem 1.5rem;
                margin-top: 0.5rem;
                display: none;
                opacity: 1;
                visibility: visible;
                transition: none;
            }

            .dropdown.open .dropdown-menu {
                display: block;
            }

            .dropdown-menu a {
                padding: 0.75rem 0;
                font-size: 1rem;
            }

            .nav-cta {
                width: 100%;
                display: flex;
                justify-content: center;
                margin-left: 0;
            }

            .btn-primary {
                width: 100%;
                max-width: 300px;
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .navbar {
                height: 70px;
            }

            .logo-img {
                width: 45px;
                height: 45px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            body {
                padding-top: 85px;
            }

            .nav-container {
                top: 85px;
                height: calc(100vh - 85px);
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .navbar {
                height: 65px;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.3rem;
            }

            body {
                padding-top: 80px;
            }

            .nav-container {
                top: 80px;
                height: calc(100vh - 80px);
                padding: 1.5rem;
            }

            .demo-section {
                padding: 2rem 1.5rem;
            }

            .demo-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<header class="site-header" id="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <div class="logo-icon">
                        <img src="logo.jpeg" alt="NeuraTantra Logo" class="logo-img">
                    </div>
                    <div class="logo-text">
                        <span class="logo-neura">Neura</span><span class="logo-tantra">tantra</span><span class="logo-ai">AI</span>
                    </div>
                </a>
            </div>

            <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <div class="nav-container" id="navContainer">
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li class="dropdown">
                            <a href="products.html" class="dropdown-toggle">Products <span class="dropdown-arrow">▼</span></a>
                            <ul class="dropdown-menu">
                                <li><a href="agentos.html">AgentOS Lite</a></li>
                                <li><a href="agent-builder.html">Agent Builder</a></li>
                                <li><a href="ConsultingServicesPage.html">Consulting</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="solutions.html" class="dropdown-toggle">Solutions <span class="dropdown-arrow">▼</span></a>
                            <ul class="dropdown-menu">
                                <li><a href="edtech.html">EdTech</a></li>
                                <li><a href="fintech.html">FinTech</a></li>
                                <li><a href="healthcare.html">Healthcare</a></li>
                                <li><a href="legal.html">LegalTech</a></li>
                            </ul>
                        </li>
                        <li><a href="about.html">Company</a></li>
                        <li><a href="resources.html">Resources</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                    </ul>
                </nav>
                <div class="nav-cta">
                    <a href="demo.html" class="btn btn-primary">Request Demo</a>
                </div>
            </div>
        </div>
    </div>
</header>


<script>
    // Mobile menu toggle functionality
    const menuToggle = document.getElementById('menuToggle');
    const navContainer = document.getElementById('navContainer');
    const header = document.getElementById('header');

    menuToggle.addEventListener('click', function() {
        navContainer.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!menuToggle.contains(event.target) && !navContainer.contains(event.target)) {
            navContainer.classList.remove('active');
            menuToggle.classList.remove('active');
        }
    });

    // Close mobile menu on window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 992) {
            navContainer.classList.remove('active');
            menuToggle.classList.remove('active');
        }
    });

    // Mobile dropdown functionality
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
        const toggle = dropdown.querySelector('.dropdown-toggle');
        toggle.addEventListener('click', function(e) {
            if (window.innerWidth <= 992) {
                e.preventDefault();
                dropdown.classList.toggle('open');
            }
        });
    });

    // Header scroll effect
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }

        lastScrollTop = scrollTop;
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>
</body>
</html>
